name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            name: macOS
            artifact: PDF2PNG-macOS
            extension: .app
          - os: ubuntu-latest
            name: Linux
            artifact: PDF2PNG-Linux
            extension: ""
          - os: windows-latest
            name: Windows
            artifact: PDF2PNG-Windows
            extension: .exe

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PyMuPDF PyQt6

      - name: Build with PyInstaller (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          pyinstaller --clean build-optimized.spec
          cd dist && zip -r ../PDF2PNG-macOS.zip PDF2PNG.app

      - name: Build with PyInstaller (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          # Install Qt dependencies
          sudo apt-get update
          sudo apt-get install -y libxcb-xinerama0 libxcb-cursor0
          pyinstaller --onefile --windowed --name PDF2PNG pdf2png-gui.py
          cd dist && tar -czvf ../PDF2PNG-Linux.tar.gz PDF2PNG

      - name: Build with PyInstaller (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          pyinstaller --onefile --windowed --name PDF2PNG --icon=NONE pdf2png-gui.py
          Compress-Archive -Path dist/PDF2PNG.exe -DestinationPath PDF2PNG-Windows.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            PDF2PNG-*.zip
            PDF2PNG-*.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            PDF2PNG-macOS/PDF2PNG-macOS.zip
            PDF2PNG-Linux/PDF2PNG-Linux.tar.gz
            PDF2PNG-Windows/PDF2PNG-Windows.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
