name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            name: macOS
            spec: build-optimized.spec
            artifact: PDF2PNG-macOS
            package_cmd: cd dist && zip -r ../PDF2PNG-macOS.zip PDF2PNG.app
          - os: ubuntu-latest
            name: Linux
            spec: build-linux.spec
            artifact: PDF2PNG-Linux
            package_cmd: cd dist && tar -czvf ../PDF2PNG-Linux.tar.gz PDF2PNG
          - os: windows-latest
            name: Windows
            spec: build-windows.spec
            artifact: PDF2PNG-Windows
            package_cmd: Compress-Archive -Path dist/PDF2PNG.exe -DestinationPath PDF2PNG-Windows.zip

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PyMuPDF PyQt6

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-xinerama0 libxcb-cursor0 libegl1

      - name: Build with PyInstaller
        run: pyinstaller --clean ${{ matrix.spec }}

      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        run: ${{ matrix.package_cmd }}

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: ${{ matrix.package_cmd }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            PDF2PNG-*.zip
            PDF2PNG-*.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: List files
        run: find . -type f -name "PDF2PNG-*"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            PDF2PNG-macOS/PDF2PNG-macOS.zip
            PDF2PNG-Linux/PDF2PNG-Linux.tar.gz
            PDF2PNG-Windows/PDF2PNG-Windows.zip
          generate_release_notes: true
